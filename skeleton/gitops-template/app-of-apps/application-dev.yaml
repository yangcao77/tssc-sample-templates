apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.name }}-development
  namespace: ${{ values.argoNS }}
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: ${{ values.argoProject }}
  source:
    path: ${{ values.argoComponentOverlays }}/development
    repoURL: ${{ values.repoURL }}.git
    targetRevision: main
  destination:
    namespace: ${{ values.namespace }}-development
    server: https://kubernetes.default.svc
  # ignoreDifferences:
  # - kind: Repository
  #   jsonPointers:
  #     - /spec
  #     - /spec/params
  #     - /spec/secret
  #     - /spec/webhook_secret
  #   jqPathExpressions:
  #     - .spec.secret
  #     - .spec.secret.key
  #     - .spec.secret.value
  #     - .spec.webhook_secret
  #     - .spec.webhook_secret.key
  #     - .spec.webhook_secret.value
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: ${{ values.argoNS }}
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # - RespectIgnoreDifferences=true
      - PruneLast=true
