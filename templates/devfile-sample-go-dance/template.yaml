apiVersion: scaffolder.backstage.io/v1beta3
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-template
kind: Template
metadata:
  name: go-kube2
  title:  test ns Go Runtime - Trusted Application Pipeline
  description: Go Runtime http based application with advanced continuous integration pipeline covering building, CVE scanning, security scanning, signatures,  attestations, SLSA provenance and SBOM along with Gitops-based continuous deployment 
  tags: ["go", "sscs", "sbom", "acs"]
spec:
  type: service
  # These parameters are used to generate the input form in the frontend, and are
  # used to gather input data for the execution of the template.
  parameters:
    - title: Deployment information
      required:
        - namespace
      properties:
        namespace:
          title: Deployment Namespace
          type: string
          ui:autofocus: true
          ui:options:
            rows: 5
  # These steps are executed in the scaffolder backend, using data that we gathered
  # via the parameters above.
  steps:
    - id: create-namespace
      name: Create Application Namespace
      action: kubernetes:create-namespace
      input:
        namespace: ${{ parameters.namespace }}
        labels: 'argocd.argoproj.io/managed-by=openshift-gitops;'
